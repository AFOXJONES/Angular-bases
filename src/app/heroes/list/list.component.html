<h3>LISTADO DE HEROES</h3>

<h3 *ngIf="heroeDeleted;else nothingWasDeleted">Héroe borrado <small class="text-danger">{{heroeDeleted}}</small></h3>

<ng-template #nothingWasDeleted>
<h3 >No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroesNames.length>0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último heroe
</button>

<ul class="mt-2 list-group" *ngFor="let heroe of heroesNames">
  <li class="list-group-item">{{heroe}}</li>
</ul>
